<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="public/images/favicon.ico">
    <title>GoCode</title>

    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GoCode</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
{{.Links}}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="template">

       <h1>GoCode</h1>
       <form action="/" method="post">
        <textarea name="code" rows="10" cols="100">{{.Code}}</textarea>
        <p><input type="submit" value="Save">
       </form>

       <hr>
       <p><a href="https://github.com/electronicsleep/GoCode" target="_blank">
       <img src="public/images/linux.png" width="50"></a>

       {{.Time}}

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="public/dist/js/jquery.min.js"><\/script>')</script>
    <script src="public/dist/js/bootstrap.min.js"></script>
  </body>
</html>
