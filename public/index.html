{{.Header}}
{{.Links}}

    <div class="container">

      <div class="template">

       <h4>Online Code Collaboration</h4>
       <form action="/" method="post">
        <textarea name="code" rows="10" cols="50">{{if .Code}}{{.Code}}{{else}}// Author: {{end}}</textarea>
        <p>Public: <input type="checkbox" name="public" value="public">
        <p><input type="submit" value="Save">
       </form>

       <hr>
       <p><a href="https://github.com/electronicsleep/GoCode" target="_blank">
       <img src="public/images/Linux.png" width="50"></a>

       {{if .Code}}
           Share: <a href="{{.Get}}">Link</a>
           <br>Time: {{.Time}}
       {{end}}

      </div>

    </div>

{{.Footer}}
